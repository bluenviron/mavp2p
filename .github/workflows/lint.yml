name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  golangci-lint:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-go@v5
      with:
        go-version: "1.24"

    - uses: golangci/golangci-lint-action@v8
      with:
        version: v2.4.0

  go-mod-tidy:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-go@v5
      with:
        go-version: "1.24"

    - run: |
        go mod download
        go mod tidy
        git diff --exit-code
